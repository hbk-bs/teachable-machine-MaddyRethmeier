<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Cuddle Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      text-align: center;
    }

    #animalImage img {
      width: 320px;
      height: 240px;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #score, #round, #feedback {
      margin-top: 15px;
      font-size: 18px;
    }

    #feedback {
      font-style: italic;
    }
  </style>
</head>
<body>
  <main>
    <div id="animalImage"><img src="" alt="Animal" /></div>
    <button id="yesBtn" class="btn">Cuddle</button>
    <button id="noBtn" class="btn">No Cuddle</button>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="round">Round: 1 / 20</div>

    <script src="lib/ml5.1.2.1.min.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="index.js"></script>
  </main>
</body>
</html>
