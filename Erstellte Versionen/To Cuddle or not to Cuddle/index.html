<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Cuddle Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Progress Bar Container */
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 25px;
      overflow: hidden;
      margin-bottom: 15px;
      height: 30px;
      position: relative;
    }

    .progress-fill {
      background-color: #4CAF50;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      pointer-events: none;
      font-size: 16px;
      text-shadow: 1px 1px 2px #000;
    }

    #animalImage img {
      width: 320px;
      height: 240px;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #score, #feedback {
      margin-top: 15px;
      font-size: 18px;
    }

    #feedback {
      font-style: italic;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #getResultBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="roundProgressFill" class="progress-fill"></div>
      <div id="roundProgressText" class="progress-text">Round: 1 / 20</div>
    </div>

    <div id="animalImage"><img src="" alt="Animal" /></div>

    <button id="yesBtn" class="btn">Cuddle</button>
    <button id="noBtn" class="btn">No Cuddle</button>
    <button id="getResultBtn" class="btn">Get Your Result</button>

    <div id="resultImage" style="display:none;">
      <img src="" alt="Result Image" id="resultImg" width="200" />
    </div>
    <button id="tryAgainBtn" class="btn" style="display:none;">Try Again</button>

    <div id="feedback"></div>
    <div id="score" style="display: none;">Score: 0</div>

    <script src="lib/ml5.1.2.1.min.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="index.js"></script>
  </main>
</body>
</html>
